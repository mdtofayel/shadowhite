<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="threeD/fragments/resourceLinks :: head"></th:block>
<title>Admin | Badges</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header th:include="threeD/fragments/header"></header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside th:include="threeD/fragments/sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Badges</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Badges</a></li>
					<li class="active">Add new</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- general form elements -->
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Add new Badges</h3>
								<div class="pull-right">
									<a th:href="@{/Admin/threeD/badges}" class="btn btn-primary"><span
										class="fa fa-list-alt"></span> Badges List</a>
								</div>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<form role="form" th:action="@{/Admin/threeD/save}"
								th:object="${badges}" method="post">
								<div class="box-body">
									<div class="form-group">
										<input type="hidden" th:field="*{id}"> <label>Badge
											Name</label> <input type="text" class="form-control"
											placeholder="Enter solution name" th:field="*{name}">
									</div>
									<div class="box-footer">
										<button type="submit" class="btn btn-primary">Save</button>
									</div>
							</form>
						</div>
					</div>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<th:block th:include="threeD/fragments/footer"></th:block>
	</div>
	<th:block th:include="threeD/fragments/resourceLinks :: footer"></th:block>
</body>
</html>
