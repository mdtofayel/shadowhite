<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>AdminLTE 2 | Log in</title>
	<th:block th:include="fragments/resourceLinks :: head"></th:block>
</head>
<body class="hold-transition login-page">
<div class="register-box">
	<div class="register-logo">
		<a th:href="@{/}"><b>Solution</b>Bank</a>
	</div>

	<div class="register-box-body">
		<p class="login-box-msg">Register a new membership</p>

		<form th:action="@{registration}" method="post" th:object="${user}">
			<div class="form-group has-feedback">
				<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></label>
				<input type="text" class="form-control" placeholder="First name" th:field="*{name}">
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></label>
				<input type="text" class="form-control" placeholder="Last name" th:field="*{lastName}">
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>

			<div class="form-group has-feedback">
				<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></label>
				<input type="email" class="form-control" placeholder="Email" th:field="*{email}">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></label>
				<input type="password" class="form-control" placeholder="Password" th:field="*{password}">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>

			<div class="row">
				<div class="col-xs-offset-8 col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
				</div>
				<!-- /.col -->
			</div>

			<span th:utext="${successMessage}"></span>

		</form>

		<!-- <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
                class="fa fa-facebook"></i> Sign up using Facebook</a> <a href="#"
                class="btn btn-block btn-social btn-google btn-flat"><i
                class="fa fa-google-plus"></i> Sign up using Google+</a>
        </div> -->

		<a th:href="@{login}" class="text-center">I already have a
			membership</a>
	</div>
	<!-- /.form-box -->
</div>

<th:block th:include="threeD/fragments/resourceLinks :: footer"></th:block>
<script>
    $(function() {
        $('input').iCheck({
            checkboxClass : 'icheckbox_square-blue',
            radioClass : 'iradio_square-blue',
            increaseArea : '20%' // optional
        });
    });
</script>
</body>
</html>
