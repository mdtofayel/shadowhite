<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="threeD/fragments/resourceLinks :: head"></th:block>
<!-- DataTables -->
  <link rel="stylesheet" th:href="@{/admin/plugins/datatables/dataTables.bootstrap.css}">
    <title>Admin | Users</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:include="threeD/fragments/header"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:include="threeD/fragments/sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Users Information
        <small>User List</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Users</a></li>
        <li class="active">User List</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <!-- <h3 class="box-title">Data Table With Full Features</h3> -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>Username</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="userInfo : ${userList}">
                  <td th:text="${userInfo.name}"></td>
                  <td th:text="${userInfo.name}"></td>
                  <td th:text="${userInfo.email}">Win 95+</td>
                  <td><a th:href="@{'/Admin/threeD/user/info/'+${userInfo.id}}"  class="btn btn-success">View</a></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <th>Username</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Action</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->


    </div>

    <th:block th:include="threeD/fragments/footer"></th:block>
</div>
<th:block th:include="threeD/fragments/resourceLinks :: footer"></th:block>
<!-- DataTables -->
<script th:src="@{/admin/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/plugins/datatables/dataTables.bootstrap.min.js}"></script>
<script>
  $(function () {
    $('#example1').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": true
    });
  });
</script>
</body>
</html>
