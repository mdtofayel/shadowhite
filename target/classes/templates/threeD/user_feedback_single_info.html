<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="threeD/fragments/resourceLinks :: head"></th:block>

<title>Admin | Theme</title>
<!--  My work start from here -->

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header th:include="threeD/fragments/header"></header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside th:include="threeD/fragments/sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<section class="content-header">
				<div class="col-sm-8">
					<h2>Feedback</h2>
				</div>
				<!-- <div class="col-sm-4 text-right">
					<a href="" class="btn btn-success btn-large"><i class="fa fa-download"></i> Download Main File</a>
				</div> -->
			</section>
			<section class="content">
				<div class="row">
					<div class="col-sm-12">
						<div class="box">
							<div class="row">
								<div class="col-md-offset-3 col-md-6">
									<table class="table table-condensed" >
										<tbody>
											<tr>
												<th>Digital Item Urlll</th>
												<td th:text="${userFeedback.digitalItemsUrl}"></td>
											</tr>
											<tr>
												<th>Email address</th>
												<td th:text="${userFeedback.emailAddr}"></td>
											</tr>							
											<tr>
												<th>Email Body</th>
												<td th:text="${userFeedback.emailBody}"></td>
											</tr>
											<tr>
												<th>Priority</th>
												<td th:text="${userFeedback.priority}"></td>
											</tr>
											<tr>
												<th>Status</th>
												<td th:text="${userFeedback.status}"></td>
											</tr>
											
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>

		<th:block th:include="threeD/fragments/footer"></th:block>
	</div>
	<th:block th:include="threeD/fragments/resourceLinks :: footer"></th:block>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script th:src="@{/admin/js/pages/dashboard.js}"></script>
</body>
</html>
