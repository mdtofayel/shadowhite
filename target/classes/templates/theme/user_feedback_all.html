<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="theme/fragments/resourceLinks :: head"></th:block>
<!-- DataTables -->
<link rel="stylesheet"
	th:href="@{/admin/plugins/datatables/dataTables.bootstrap.css}">
<title>Admin | Badges</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header th:include="theme/fragments/header"></header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside th:include="theme/fragments/sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">


			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>User feedback</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">User feedback</a></li>
					<li class="active">Feedback List</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-sm-12">
						<div class="box">
							<div class="box-header">
								<a href="" class="btn btn-primary"><span
									class="fa fa-plus"></span> Add New</a>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Digital item view</th>
											<th>Status</th>
											<th>Priority</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="listOfUserFeedback : ${listOfUserFeedback}">
											<td
												th:text="${listOfUserFeedback.digitalItemsUrl != null ? listOfUserFeedback.digitalItemsUrl : 'Not Found'}">
											</td>
											<td
												th:text="${listOfUserFeedback.status != null ? listOfUserFeedback.status : 'Not Found'}">
											</td>
											<td
												th:text="${listOfUserFeedback.priority != null ? listOfUserFeedback.priority : 'Not Found'}">
											</td>
											<td><a th:href="@{'/Admin/theme/digitalItems/singleuserfeedback/'+${listOfUserFeedback.id}}"  class="btn btn-success">View</a></td>
											<td>
												<form class="form-horizontal" role="form"
													th:action="@{'/Admin/theme/digitalItems/status/'+${listOfUserFeedback.id}}"
													method="post" enctype="multipart/form-data">
													<div class="col-sm-9">
														<select class="form-control" name="feedbackStatus">
															<option value="PUBLISHED">Publised</option>
															<option value="REJECTED">Rejected</option>
															<option value="PENDING">Pending</option>
															<option value="UPLOADED">Uploaded</option>
														</select>
													</div>
													<div class="text-right">
														<button type="submit" class="button_green">Action</button>
													</div>
												</form>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->


		</div>

		<th:block th:include="theme/fragments/footer"></th:block>
	</div>
	<th:block th:include="theme/fragments/resourceLinks :: footer"></th:block>
	<!-- DataTables -->
	<script th:src="@{/admin/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/admin/plugins/datatables/dataTables.bootstrap.min.js}"></script>
	<script>
		$(function() {
			$('#example1').DataTable({
				"paging" : true,
				"lengthChange" : false,
				"searching" : true,
				"ordering" : true,
				"info" : true,
				"autoWidth" : true
			});
		});
	</script>
</body>
</html>
