<header class="main-header" xmlns:th="http://www.thymeleaf.org">
    <!-- Logo -->
    <a th:href="@{/}" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>S</b>B</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg">Theme</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown notifications-menu">
            <a th:href="@{/Admin/theme/digitalItems/approvedinfo}" class="dropdown-toggle" >
              <i class="fa fa-bell-o"></i>
              <span class="label label-warning" th:text="${countUploaded}"></span>
            </a>

          </li>

          
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu" th:object="${users}">
            <a th:if="${users}" href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img th:src="@{/admin/img/mak.jpg}" class="user-image" alt="User Image">
              <span class="hidden-xs" th:text="${users.Name}">Arif Khan</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img th:src="@{/admin/img/mak.jpg}" class="img-circle" alt="User Image">

                <p>
                  Arif Khan - Web Developer
                  <small>Member since Nov. 2012</small>
                </p>
              </li>
              <!-- Menu Body -->
              <li class="user-body">
                <div class="row">
                  <div class="col-xs-4 text-center">
                    <a href="#">Followers</a>
                  </div>
                  <div class="col-xs-4 text-center">
                    <a href="#">Sales</a>
                  </div>
                  <div class="col-xs-4 text-center">
                    <a href="#">Friends</a>
                  </div>
                </div>
                <!-- /.row -->
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a th:href="@{/logout}" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
          <li>
            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
