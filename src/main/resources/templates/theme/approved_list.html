<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="theme/fragments/resourceLinks :: head"></th:block>
<!-- DataTables -->
<link rel="stylesheet"
	th:href="@{/admin/plugins/datatables/dataTables.bootstrap.css}">
<title>Admin | Approved request</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<header th:include="theme/fragments/operation_waiter"></header>
	<div class="wrapper">

		<header th:include="theme/fragments/header"></header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside th:include="theme/fragments/sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">


			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Digital Items Uploaded Information <small>Approved List</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Approved</a></li>
					<li class="active">Approved list</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<!-- <h3 class="box-title">Data Table With Full Features</h3> -->
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Product Name</th>
											<th>Title</th>
											<th>Status</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="listOfDigitalItems : ${listOfDigitalItems}">
											<td th:text="${listOfDigitalItems.pname}"></td>
											<td th:text="${listOfDigitalItems.name}"></td>
											<td th:text="${listOfDigitalItems.status}"></td>
											<td>
												<form class="form-horizontal update-status" role="form" th:id="'form-'+${listOfDigitalItems.id}"
													th:action="@{'/Admin/theme/digitalItems/editchange/'+${listOfDigitalItems.id}}"
													method="post" enctype="multipart/form-data">
													<div class="col-sm-9">
														<select class="form-control pd-status" th:id="${listOfDigitalItems.id}" name="productStatus">
															<option value="PUBLISHED">Published</option>
															<option value="REJECTED">Rejected</option>
															<option value="PENDING">Pending</option>
															<option value="UPLOADED">Uploaded</option>
														</select>
													</div>
													<div class="text-right">
														<button type="submit" th:attr="data-id=${listOfDigitalItems.id}" class="btn btn-primary check-staction">Action</button>
													</div>
												</form>
											</td>
											<td><a th:href="@{'/Admin/theme/digitalItems/details/'+${listOfDigitalItems.id}}"  class="btn btn-success">View</a></td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th>Product Name</th>
											<th>Title</th>
											<th>Status</th>
											<th>Action</th>
										</tr>
									</tfoot>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->


		</div>

		<th:block th:include="theme/fragments/footer"></th:block>
	</div>
	<th:block th:include="theme/fragments/resourceLinks :: footer"></th:block>
	<!-- DataTables -->
	<script th:src="@{/admin/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/admin/plugins/datatables/dataTables.bootstrap.min.js}"></script>
	<script>
		$(function() {
			$('#example1').DataTable({
				"paging" : true,
				"lengthChange" : false,
				"searching" : true,
				"ordering" : true,
				"info" : true,
				"autoWidth" : true
			});
		});
	</script>
</body>
</html>
