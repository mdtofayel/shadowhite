<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="theme/fragments/resourceLinks :: head"></th:block>

<title>Admin | Theme</title>
<!--  My work start from here -->

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header th:include="theme/fragments/header"></header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside th:include="theme/fragments/sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<section class="content-header">
				<div class="col-sm-8">
					<h2>Reject product Info</h2>
				</div>
				<div class="col-sm-4 text-right">
					<a href="" class="btn btn-success btn-large"><i class="fa fa-download"></i> Download Main File</a>
				</div>
			</section>
			<section class="content">
				<div class="row">
					<div class="col-sm-12">
						<div class="box">
							<div class="row">
								<div class="col-md-offset-3 col-md-6">
									<table class="table table-condensed" >
										<tbody>
											<tr>
												<th>Product Name</th>
												<td th:text="${digitalItems.pname}"></td>
											</tr>
											<tr>
												<th>Title</th>
												<td th:text="*{digitalItems.name}"></td>
											</tr>
											<tr>
												<th>Description</th>
												<td th:text="*{digitalItems.description}"></td>
											</tr>
											<!-- <tr>
												<th>Long Description</th>
												<td th:remove="tag"
													th:text="*{digitalItems.lognDescription}"></td>
											</tr> -->
											<tr>
												<th>Documentation</th>
												<td th:text="*{digitalItems.documentation}"></td>
											</tr>
											<tr>
												<th>High Resolution</th>
												<td th:text="*{digitalItems.highResolution}"></td>
											</tr>
											<tr>
												<th>Status</th>
												<td th:text="*{digitalItems.status}"></td>
												<!-- <td th:text="${user.active==0} ? 'Inactive' : 'Active'"></td> -->
											</tr>
											<tr>
												<th>Price</th>
												<td th:text="*{digitalItems.price}"></td>
											</tr>
											<tr>
												<th>Extended Price</th>
												<td th:text="*{digitalItems.extendedPrice}"></td>
											</tr>
											<tr>
												<th>Multiple Price</th>
												<td th:text="*{digitalItems.multiplePrice}"></td>
											</tr>
											<tr>
												<th>Support Price (Only six month)</th>
												<td th:text="*{digitalItems.sixMonthSupportPrice}"></td>
											</tr>
											<tr>
												<th>Slug</th>
												<td th:text="*{digitalItems.slug}"></td>
											</tr>

										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>



		</div>

		<th:block th:include="theme/fragments/footer"></th:block>
	</div>
	<th:block th:include="theme/fragments/resourceLinks :: footer"></th:block>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script th:src="@{/admin/js/pages/dashboard.js}"></script>
</body>
</html>
