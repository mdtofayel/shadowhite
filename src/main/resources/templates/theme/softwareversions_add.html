<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="theme/fragments/resourceLinks :: head"></th:block>
<title>Admin | Badges</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header th:include="theme/fragments/header"></header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside th:include="theme/fragments/sidebar"></aside>
		<!-- Full Width Column -->
		<div class="content-wrapper">
			<div class="container">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>Versions</h1>
					<ol class="breadcrumb">
						<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
						<li><a href="#">Versions</a></li>
						<li class="active">Add new</li>
					</ol>
				</section>

				<!-- Main content -->
				<section class="content">

					<div class="row">
						<!-- left column -->
						<div class="col-md-12">
							<!-- general form elements -->
							<div class="box box-success">
								<div class="box-header with-border">
									<h3 class="box-title">Add new Versions</h3>
								</div>
								<!-- /.box-header -->
								<!-- form start -->
								<form role="form"
									th:action="@{/Admin/theme/softwareversions/save}"
									th:object="${softwareVersions}" method="post">
									<div class="box-body">
										<input type="hidden" th:field="*{id}">

										<div class="form-group">
											<label>File name</label> <select class="form-control"
												name="category">
												<option th:each="listOfCategories : ${listOfCategories}"
													th:value="${listOfCategories.name}"
													th:text="${listOfCategories.name}">Options
												</option>

											</select>
										</div>


										<div class="form-group">
											<label>Version</label> <input type="text"
												class="form-control" placeholder="Enter version name"
												th:field="*{version}">
										</div>
										<label th:if="${checkUnique}" th:text="${checkUnique}"
											class="control-label col-bg-6" style="color: red"></label>


									</div>
									<div class="box-footer">
										<button type="submit" class="btn btn-primary">Submit</button>
									</div>
								</form>
							</div>
						</div>
					</div>

				</section>
				<!-- /.content -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="container">
				<div class="pull-right hidden-xs">
					<b>Version</b> 2.3.8
				</div>
				<strong>Copyright &copy; 2014-2016 <a
					href="http://www.shadowhiteanimators.com/">Shadowhite Animators
						Limited</a>.
				</strong> All rights reserved.
			</div>
			<!-- /.container -->
		</footer>
	</div>
	<!-- ./wrapper -->
	<th:block th:include="theme/fragments/footer"></th:block>
	</div>
	<th:block th:include="theme/fragments/resourceLinks :: footer"></th:block>
</body>
</html>
