<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="theme/fragments/resourceLinks :: head"></th:block>
<!-- DataTables -->
<link rel="stylesheet"
	th:href="@{/admin/plugins/datatables/dataTables.bootstrap.css}">
<title>Admin | Badges</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header th:include="theme/fragments/header"></header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside th:include="theme/fragments/sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">


			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Badges
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Badges</a></li>
					<li class="active">Badges List</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-sm-12">
						<div class="box">
							<div class="box-header">
								<a th:href="@{/Admin/theme/saveBadges}" class="btn btn-primary"><span
									class="fa fa-plus"></span> Add New</a>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Id</th>
											<th>SolutionBank Name</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>

										<tr th:each="listOfBadges : ${listOfBadges}">

											<td
												th:text="${listOfBadges.id != null ? listOfBadges.id : 'Not Found'}"></td>
											<td
												th:text="${listOfBadges.name != null ? listOfBadges.name : 'Not Found'}"></td>
											<td><a th:href="@{'/Admin/theme/update/'+${listOfBadges.id}}"
												th:field="*{name}" class="btn btn-default"><i class="fa fa-edit"></i> edit</a> &nbsp; <a
												th:href="@{'/Admin/theme/delete/'+${listOfBadges.id}}"
												class="btn btn-default" onclick="return confirm('Are you sure to delte this?')"><i class="fa fa-trash-o"></i> delete</a></td>

										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->


		</div>

		<th:block th:include="theme/fragments/footer"></th:block>
	</div>
	<th:block th:include="theme/fragments/resourceLinks :: footer"></th:block>
	<!-- DataTables -->
	<script th:src="@{/admin/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/admin/plugins/datatables/dataTables.bootstrap.min.js}"></script>
	<script>
		$(function() {
			$('#example1').DataTable({
				"paging" : true,
				"lengthChange" : false,
				"searching" : true,
				"ordering" : true,
				"info" : true,
				"autoWidth" : true
			});
		});
	</script>
</body>
</html>
